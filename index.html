<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/style.css" />
    <title>Cheerhouse Bakery</title>
  </head>
  <body>
    <div class="container-page">
      <nav class="navbar navbar-expand-lg header">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"
            >Cheerhouse Bakery
            <img src="src/images/breads.png" class="nav-image" width="35px" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav mx-auto nav-list">
              <a class="nav-link active" aria-current="page" href="#home"
                >Home</a
              >
              <a class="nav-link" href="#">About</a>
              <a class="nav-link" href="#">Products</a>
              <a class="nav-link" href="#">Gallery</a>
              <a class="nav-link" href="#">Contact</a>
            </div>
          </div>
        </div>
      </nav>
      <section class="active" aria-current="page" id="home">
        <div class="card mb-3 home_card">
          <div class="row g-0">
            <div class="col-md-8">
              <div class="card-body card_text pt-5 ms-5 ps-5">
                <h3 class="card-text1">IT'S A GOOD DAY TO GET SOME BREAD!</h3>
                <p class="card-text">
                  The allure of fresh, premium quality bread that is Cheerhouse
                  bakery, is prepared using state of the art facilities and
                  quality ingredients to your delight and satisfaction.
                </p>
                <a href="#contactme" class="button" title=""
                  >Place your order</a
                >
              </div>
            </div>
            <div class="col-md-4 pt-5">
              <img src="src/images/homebread.jpg" class="card_image" />
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
